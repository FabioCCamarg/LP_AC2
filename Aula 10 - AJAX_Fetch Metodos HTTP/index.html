<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>

<body>
    <h2>Cadastro de Funcionário</h2>
    <form id="employee-form">
        <div>
            <h3>Dados Pessoais</h3>
            <label>Nome:</label><input type="text" id="'nome">
            <label>Telefone:</label><input type="'text" id="telefone">
            <label>E-mail:</label><input type="'email" id="email">
            <label>CPF:</label><input type="'text" id="cpf">
            <label>RG:</label><input type="'text" id="rg">
        </div>
        <div>
            <h3>Cargos</h3>
            <label>Cargo:</label>
            <select id="cargo">
                <option value="">Selecione</option>
            </select>

            <label>Salário:</label>
            <input type="number" id="cargoSalario" required disabled>
        </div>
        <div>
            <h3>Setor</h3>
            <label>Sigla:</label>
            <input type="text" id="setorSigla" required disabled>
        </div>
        <div>
            <label>Nome Setor:</label>
            <input type="text" id="setorNome" required disabled>
        </div>
        <div>
            <h3>Convênio</h3>
            <label>Convênio:</label>
            <select id="convenio">
                <option value="">Selecione</option>
            </select>
            <label>Valor para o Titular:</label><input type="text" id="valor-titular" required disabled>
            <label>Valor para o Dependente:</label><input type="text" id="valor-dependente" required disabled>
        </div>
        <button type="submit">Salvar Funcionário</button>
    </form>
</body>

</html>
